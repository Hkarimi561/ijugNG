@if (isOpen) {
<div
  class="fixed z-[1001] inset-0 bg-black bg-opacity-50 flex items-center justify-center"
  (click)="closeModal()"
>
  <div
    class="bg-gray-800 rounded-lg shadow-md p-8 w-full max-w-md"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-2xl font-bold text-center text-white mb-6">
      ورود به سامانه
    </h2>
    <form>
      <div class="mb-4">
        <label for="username" class="block text-gray-300 mb-2"
          >شناسه کاربر</label
        >
        <input
          type="text"
          id="username"
          class="w-full px-4 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500"
        />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-300 mb-2">کلمه عبور</label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-2 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500"
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-300 mb-2"
          >جمع عبارت زیر را وارد نمایید</label
        >
        <div class="flex items-center">
          <span class="text-gray-300 mr-2">2 + 1 =</span>
          <input
            type="text"
            class="w-16 px-2 py-1 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500"
          />
          <button
            type="button"
            class="ml-3 text-gray-300/80 hover:text-indigo-200 transition"
          >
            ↻
          </button>
        </div>
      </div>
      <div class="text-gray-300 text-sm mb-4">
        <a
          href="#"
          class="text-gray-300/80 hover:text-indigo-200 hover:underline"
          >رمز خود را فراموش کرده ام</a
        >
        ·
        <a
          href="#"
          class="text-gray-300/80 hover:text-indigo-200 hover:underline"
          >تغییر رمز ورود</a
        >
      </div>
      <button
        (click)="requestLogin()"
        type="button"
        class="w-full py-2 bg-indigo-600/80 text-white rounded-lg hover:bg-indigo-800 transition"
      >
        ورود
      </button>
    </form>
  </div>
</div>
}
