  <title>Loading Animation</title>
  <style>
    /* styles.css */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .loader {
      position: relative;
      width: 200px; /* adjust to your image size */
      height: 200px; /* adjust to your image size */
    }

    .stroke-image {
      width: 100%;
      height: 100%;
      position: absolute;
      z-index: 1;
    }

    .fill-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 255, 0.5); /* semi-transparent blue */
      z-index: 0;
      clip-path: inset(0 100% 0 0); /* start with no fill visible */
      transition: clip-path 5s linear;
    }
  </style>
</head>

<script>
  window.addEventListener('load', () => {
    const fillOverlay = document.querySelector('.fill-overlay');

    // Start the fill animation
    fillOverlay.style.clipPath = 'inset(0 0 0 0)';
  });

</script>
